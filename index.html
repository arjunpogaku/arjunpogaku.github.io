<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>About - Arjun Chakravarthi Pogaku</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Profile header */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #003366;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 2em;
            color: #003366;
        }

        .profile-info h3 {
            margin: 5px 0;
            font-weight: normal;
            color: #555;
        }

        .profile-info p {
            margin: 10px 0;
        }

        /* Research links as buttons */
        .research-links a {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 8px 15px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .research-links a:hover {
            background-color: #004999;
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        body.dark-mode h1, body.dark-mode h3 {
            color: #f0f0f0;
        }

        body.dark-mode .profile-header img {
            border: 2px solid #f0f0f0;
        }

        body.dark-mode .research-links a {
            background-color: #444;
            color: #f0f0f0;
        }

        body.dark-mode .research-links a:hover {
            background-color: #222;
        }

        /* Dark mode toggle button */
        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        #darkModeToggle:hover {
            background-color: #004999;
        }
    </style>
</head>
